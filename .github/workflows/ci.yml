name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        env:
          HDRP_SEARCH_PROVIDER: simulated
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest HDRP/tests HDRP/services HDRP/tools \
            --ignore HDRP/tests/integration \
            -v --timeout=30 --tb=short

  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Verify Docker Compose
        run: docker compose version

      - name: Run integration tests (Docker Compose)
        run: |
          mkdir -p artifacts/ci
          docker compose -f HDRP/tests/integration/docker-compose.test.yml up \
            --build --abort-on-container-exit --exit-code-from test-runner

      - name: Capture logs on failure
        if: failure()
        run: |
          docker compose -f HDRP/tests/integration/docker-compose.test.yml logs \
            --no-color > artifacts/ci/integration-logs.txt

      - name: Upload integration logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-logs
          path: artifacts/ci/integration-logs.txt
          if-no-files-found: warn

      - name: Tear down integration stack
        if: always()
        run: docker compose -f HDRP/tests/integration/docker-compose.test.yml down --volumes
